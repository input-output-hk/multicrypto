options:
  buildHeader: 
    - "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")\nload(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")"
  languages: [ "java", "scala:2.12.7" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: false
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:

  com.github.pureconfig:
    pureconfig:
      lang: scala
      version: "0.10.1"
  com.chuusai:
    shapeless:
      lang: scala
      version: "2.3.3"
  com.typesafe:
    config:
      lang: scala/unmangled
      version: "1.3.3"
  com.typesafe.akka:
    akka:
      lang: scala
      version: "2.5.19"
      modules: [actor, actor-typed, slf4j, testkit, actor-testkit-typed]
  com.beachape:
    enumeratum:
      version: "1.5.13"
      lang: scala
    enumeratum-macros:
      version: "1.5.9"
      lang: scala
  org.scalatest:
    scalatest:
      version: "3.0.5"
      lang: scala
  org.scalacheck:
    scalacheck:
      version: "1.14.0"
      lang: scala
  org.mockito:
    mockito-core:
      version: "2.21.0"
      lang: scala/unmangled


replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"

